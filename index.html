<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Batman Quiz</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>
<body>
	<div class="header">
		<h3 id="the">The</h3>
		<h1>BATMAN</h1>
		<h3 id="quiz-game">Quiz Game</h3>
		
	</div>
	<div class="main-game">

		<div class="question-box">
			<ul>
				<li class="question">Who is Batman's Secret Identity?</li>
			</ul>
		</div>
		<div class="choices"></div>
			<ul>
				<li>
					<button class="answers">Bruce Wayne</button>
				</li>
				<li>
					<button class="answers">James Gordon</button>
				</li>
				<li>
					<button class="answers">Clark Kent</button>
				</li>
				<li>
					<button class="answers">Dick Grayson</button>
				</li>
			</ul>
	</div>
	
</body>
</html>
